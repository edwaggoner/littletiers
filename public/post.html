<!DOCTYPE html>
<html>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/superagent@8.0.0/dist/superagent.min.js"></script>

<body>

    <main role="main" class="container" style="margin-top:20px">

        <input type="text" id="id" placeholder="id">
        <input type="text" id="title" placeholder="title">
        <input type="text" id="published" placeholder="published">
		<button type="button" class="btn btn-primary" onclick="post()">Submit</button>


    </main>

</body>
<script>

function post() {
    const id  		= document.getElementById('id').value;
    const title  		= document.getElementById('title').value;
    const published  	= document.getElementById('published').value;

    const url = `/posts/${title}/${id}/${published}`;

    superagent
        .get(url)
        .end(function(error,response){
            if(error){
                console.log(error)
            }
            else {console.log(response)
            }
        });
}


</script>
</html>
